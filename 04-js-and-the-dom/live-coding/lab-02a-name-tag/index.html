<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Nametag exercise</title>
</head>
<body>
    <section class="nametag-container">
        <div class="nametag-greeting">
            <p class="hello">Hello</p>
            <p class="name-is">my name is</p>
        </div>
        <div class="nametag-info">
            <p id="name" class="name">Melissa S.</p>
            <p class="title">Overeager Code Goblin</p>
        </div>
        <input id="name-input" />
        <button id="my-button">Change my name</button>
    </section>
    <footer>
        <p>
            View source code on <a href="https://github.com/smooto/lab-02a-name-tag">GitHub</a>
        </p>
        <p>
            <a href="http://comicneue.com/">Comic Neue</a> font created by Craig Rozynski
        </p>
    </footer>
</body>
<script type="module" src="./app.js"></script>
</html>
